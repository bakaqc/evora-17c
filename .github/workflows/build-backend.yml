on:
  push:
    paths:
      - backend/**

jobs:
  build:
    name: Build backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.18.1'

      - name: Set up pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9.15.0 

      - name: Install dependencies
        run: |
          cd backend
          pnpm install --no-frozen-lockfile

      - name: Build backend
        run: |
          cd backend
          pnpm build
